- name: Copy templated fcrepo config files
  template:
    src: "{{ item }}"
    dest: "{{ fcrepo_home_dir }}/configs/{{ item }}"
    owner: "{{ fcrepo_user }}"
    group: "{{ fcrepo_user }}"
  with_items:
    - claw.cnd
    - repository.json
  notify: restart tomcat8

- name: Copy fedora activemq configuration
  template:
    src: "{{ fcrepo_activemq_template }}"
    dest: "{{ fcrepo_config_dir }}/activemq.xml"
    owner: "{{ fcrepo_user }}"
    group: "{{ fcrepo_user }}"
  notify: restart tomcat8
